{{define "page"}}
<h2>Order</h2>

<h3>Identifiers</h3>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Domain</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody>
        {{ range .order.Identifiers }}
        <tr>
            <td>{{.Value}}</td>
            <td>{{.Type}}</td>
        </tr>
        {{end}}
    </tbody>
</table>

<h3>Authorizations</h3>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>URL</th>
        </tr>
    </thead>
    <tbody>
        {{ range .order.Authorizations }}
        <tr>
            <td><a href="/authz?url={{.}}">{{.}}</a></td>
        </tr>
        {{end}}
    </tbody>
</table>

<form action="?action=finish" method="POST">
    <h3>Finalize</h3>
    <div class="form-field">
        <button type="submit">Finalize</button>
    </div>
</form>

{{end}}
